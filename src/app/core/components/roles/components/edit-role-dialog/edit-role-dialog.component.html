<h2 mat-dialog-title>Editar Rol</h2>
<div mat-dialog-content class="content-form">

    <form [formGroup]="roleForm" class="form">

        <mat-form-field floatLabel="always" *ngIf="role.id">
            <mat-label>ID</mat-label>
            <input matInput type="number" formControlName="id" placeholder="ID del rol">
            <mat-error *ngIf="roleForm.get('id')?.hasError('required')">{{ getErrorMessage() }}</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Nombre del rol</mat-label>
            <input matInput type="text" formControlName="name" placeholder="Nombre del rol">
            <mat-error *ngIf="roleForm.get('name')?.hasError('required')">{{ getErrorMessage() }}</mat-error>
        </mat-form-field>

    </form>
</div>
<div mat-dialog-actions class="footer-btns">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-raised-button color="primary" class="save-btn" (click)="onSaveClick()">{{ isCreating ? 'Crear' : 'Guardar' }}</button>
</div>
