<h2 mat-dialog-title>Editar Rol</h2>
<div mat-dialog-content>

    <form [formGroup]="roleForm">
        <mat-form-field>
            <input matInput type="text" formControlName="name" name="name" placeholder="Nombre del rol">
        </mat-form-field>

    </form>
</div>
<div mat-dialog-actions class="footer-btns">
    <button mat-button (click)="onCancelClick()">Cancelar</button>
    <button mat-raised-button color="primary" class="save-btn" (click)="onSaveClick()">Guardar</button>
</div>
