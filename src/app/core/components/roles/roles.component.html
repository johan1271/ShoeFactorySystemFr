<div class="dynamic-content">

    <h1>Roles</h1>

    <div class="content-main">
        <div class="content-form">
            <mat-form-field class="search">
                <mat-label>Buscar</mat-label>
                <input matInput placeholder="Ex. 12345678-9" [(ngModel)]="search" (keyup.enter)="searchRoleById($event)" (change)="updateSearch()">
            </mat-form-field>

            <button mat-raised-button color="add" class="new-btn" (click)="openRoleDialog(true)">
                <mat-icon>add</mat-icon>
                Nuevo rol
            </button>

        </div>

        <div class="content-table">

            <table mat-table [dataSource]="roles | filter: search: ['id', 'name']" class="table">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef class="header-table"> ID </th>
                    <td mat-cell *matCellDef="let role" class="row-table" (click)="$event.stopPropagation()"> {{role.id}} </td>
                </ng-container>

                <!-- Columna "nombre del rol" -->
                <ng-container matColumnDef="role">
                    <th mat-header-cell *matHeaderCellDef class="header-table"> Nombre del Rol </th>
                    <td mat-cell *matCellDef="let role" class="row-table" (click)="$event.stopPropagation()"> {{role.name}} </td>
                </ng-container>

                <!-- Columna "editar" -->
                <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef class="header-table"> Editar </th>
                    <td mat-cell *matCellDef="let role" class="row-table" (click)="$event.stopPropagation()">
                        <button mat-icon-button (click)="openRoleDialog(false,role)" class="edit-btn">
                            <mat-icon class="edit-icon">edit</mat-icon>
                        </button>


                        <!-- Aquí puedes agregar un botón o un enlace para editar el usuario -->
                        <!-- <button (click)="editarUsuario(user)">Editar</button> -->
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="['id', 'role', 'edit']"></tr>
                <tr mat-row *matRowDef="let row; columns: ['id', 'role', 'edit']"></tr>
            </table>
            <mat-card *ngIf="loader">
                <mat-progress-spinner mode="indeterminate">
                </mat-progress-spinner>
            </mat-card>
        </div>

        <div class="content-empty" *ngIf="roles.length < 1 && !loader">
            <div class="empty">
                <mat-icon class="icon">search_off</mat-icon>
                <span>No se encontraron resultados</span>
            </div>
        </div>
    </div>

        </mat-select> -->

</div>
