<div class="content-login">

    <div class="box-login">

        <h1>Bienvenido al Sistema</h1>
        <form [formGroup]="loginForm">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Id de usuario" name="userId" formControlName="userId" type="number">
                <!-- <mat-error *ngIf="loginForm.get('userId')?.hasError('required')">Este campo es obligatorio</mat-error> -->
            </mat-form-field>

            <button mat-raised-button color="primary" (click)="login()">Ingresar</button>
        </form>
    </div>


</div>
