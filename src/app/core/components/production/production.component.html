<div class="dynamic-content">

    <h1>Producción</h1>

    <div class="content-main">

        <div class="content-form">
            <mat-form-field class="search">
                <mat-label>Buscar</mat-label>
                <input matInput placeholder="Ex. 12345678-9" [(ngModel)]="search">
            </mat-form-field>

            <button mat-raised-button class="new-btn" (click)="openEditDialog(true)">
                <mat-icon>add</mat-icon>
                Nueva producción
            </button>

        </div>
        <div class="content-table" *ngIf="productions">

            <table mat-table [dataSource]="productions | filter:search:['id', 'product.name', 'user.firstName']" class="table">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef class="header-table"> ID </th>
                    <td mat-cell *matCellDef="let production" class="row-table" (click)="$event.stopPropagation()"> {{production.id}} </td>
                </ng-container>

                <!-- Columna "nombre del rol" -->
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef class="header-table"> Fecha </th>
                    <td mat-cell *matCellDef="let production" class="row-table" (click)="$event.stopPropagation()"> {{production.date | date}} </td>
                </ng-container>

                <!-- Columna "nombre del rol" -->
                <ng-container matColumnDef="nameProduct">
                    <th mat-header-cell *matHeaderCellDef class="header-table"> Producto</th>
                    <td mat-cell *matCellDef="let production" class="row-table" (click)="$event.stopPropagation()"> {{production.product.name}} </td>
                </ng-container>

                <ng-container matColumnDef="quantity">
                    <th mat-header-cell *matHeaderCellDef class="header-table"> Cantidad </th>
                    <td mat-cell *matCellDef="let production" class="row-table" (click)="$event.stopPropagation()"> {{production.quantity}} </td>
                </ng-container>

                <ng-container matColumnDef="userName">
                    <th mat-header-cell *matHeaderCellDef class="header-table"> Usuario</th>
                    <td mat-cell *matCellDef="let production" class="row-table" (click)="$event.stopPropagation()"> {{production.user.firstName}} </td>
                </ng-container>

                <!-- Columna "editar" -->
                <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef class="header-table"> Editar </th>
                    <td mat-cell *matCellDef="let production" class="row-table" (click)="$event.stopPropagation()">
                        <button mat-icon-button (click)="openEditDialog(false,production)" class="edit-btn">
                            <mat-icon class="edit-icon">edit</mat-icon>
                        </button>

                        <!-- Aquí puedes agregar un botón o un enlace para editar el usuario -->
                        <!-- <button (click)="editarUsuario(user)">Editar</button> -->
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>

        </div>
    </div>

</div>
