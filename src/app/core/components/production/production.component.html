<div class="dynamic-content">

    <h1>Producción</h1>

    <div class="content-main">

        <div class="content-form">
            <mat-form-field class="search">
                <mat-label>Buscar</mat-label>
                <input matInput placeholder="Ex. 12345678-9" [(ngModel)]="search">
            </mat-form-field>

            <button mat-raised-button class="new-btn" (click)="openEditDialog(true)">
                <mat-icon>add</mat-icon>
                Nueva producción
            </button>

        </div>
        <div class="content-table" *ngIf="productions">

            <table mat-table [dataSource]="productions | filter:search:['employee_name', 'product_name']" class="table">

                <ng-container matColumnDef="employeeName">
                    <th mat-header-cell *matHeaderCellDef class="header-table"> Empleado</th>
                    <td mat-cell *matCellDef="let production" class="row-table" (click)="$event.stopPropagation()"> {{production.employee_name}} </td>
                </ng-container>

                <ng-container matColumnDef="productName">
                    <th mat-header-cell *matHeaderCellDef class="header-table"> Producto </th>
                    <td mat-cell *matCellDef="let production" class="row-table" (click)="$event.stopPropagation()"> {{production.name}} </td>
                </ng-container>


                <ng-container matColumnDef="quantity">
                    <th mat-header-cell *matHeaderCellDef class="header-table"> Cantidad </th>
                    <td mat-cell *matCellDef="let production" class="row-table" (click)="$event.stopPropagation()"> {{production.quantity}} </td>
                </ng-container>

                <ng-container matColumnDef="unit_price">
                    <th mat-header-cell *matHeaderCellDef class="header-table"> Precio unitario</th>
                    <td mat-cell *matCellDef="let production" class="row-table" (click)="$event.stopPropagation()"> {{production.unit_price}} </td>
                </ng-container>


                <ng-container matColumnDef="percentage">
                    <th mat-header-cell *matHeaderCellDef class="header-table"> Porcentaje </th>
                    <td mat-cell *matCellDef="let production" class="row-table" (click)="$event.stopPropagation()"> {{production.percentage}} <span>%</span> </td>
                </ng-container>

                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef class="header-table"> Precio</th>
                    <td mat-cell *matCellDef="let production" class="row-table" (click)="$event.stopPropagation()"> {{production.price}} </td>
                </ng-container>

                <ng-container matColumnDef="compensation">
                    <th mat-header-cell *matHeaderCellDef class="header-table"> Compensación</th>
                    <td mat-cell *matCellDef="let production" class="row-table" (click)="$event.stopPropagation()"> {{production.compensation}} </td>
                </ng-container>

                <!-- Columna "editar" -->
                <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef class="header-table"> Editar </th>
                    <td mat-cell *matCellDef="let production" class="row-table" (click)="$event.stopPropagation()">
                        <button mat-icon-button (click)="openEditDialog(false,production)" class="edit-btn">
                            <mat-icon class="edit-icon">edit</mat-icon>
                        </button>

                        <!-- Aquí puedes agregar un botón o un enlace para editar el usuario -->
                        <!-- <button (click)="editarUsuario(user)">Editar</button> -->
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
            <mat-card *ngIf="loader">
                <mat-progress-spinner mode="indeterminate">
                </mat-progress-spinner>
            </mat-card>
        </div>
    </div>

</div>
